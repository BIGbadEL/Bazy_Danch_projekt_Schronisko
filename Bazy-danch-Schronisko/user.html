<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strona użytkownika</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div id="main" align="center">
    <button type="submit" class="btn btn-primary" onclick="user_info_handler(event)">O Mnie</button>
    <button type="submit" class="btn btn-primary" onclick="show_adoptions_handler(event)">Moje Adopcje</button>
    <button type="submit" class="btn btn-primary" onclick="add_adoption_handler(event)">Dodaj Adopcje</button>
    <button type="submit" class="btn btn-primary" onclick="show_animals_handler(event)">Zwierzęta</button>
    <button type="submit" class="btn btn-primary" onclick="give_animal_handler(event)">Oddaj Zwierzę</button>
    <button type="submit" class="btn btn-primary" onclick="donate_feed_handler(event)">Przekaż Karmę</button>
    <button type="submit" class="btn btn-primary" onclick="log_out_handler(event)">Wyloguj</button>
</div>
<div id="content">
</div>

</body>
</html>
