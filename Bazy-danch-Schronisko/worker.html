<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Strona Pracownika</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="main" align="center">
        <button type="submit" class="btn btn-primary" onclick="worker_info_handler(event)">O Mnie</button>
        <button type="submit" class="btn btn-primary" onclick="add_worker_handler(event)">Zatrudnij Pracownika</button>
        <button type="submit" class="btn btn-primary" onclick="show_workers_handler(event)">Pracownicy</button>
        <button type="submit" class="btn btn-primary" onclick="add_room_handler(event)">Dodaj Pomieszczenie</button>
        <button type="submit" class="btn btn-primary" onclick="room_to_worker_handler(event)">Przypisz Pomieszczenie do Pracownika</button>
        <button type="submit" class="btn btn-primary" onclick="add_center_handler(event)">Dodaj Ośrodek</button>
        <button type="submit" class="btn btn-primary" onclick="add_species_handler(event)">Dodaj Gatunek</button>
        <button type="submit" class="btn btn-primary" onclick="show_s_and_b_handler(event)">Przegląd Gatunków i Ras</button>
        <button type="submit" class="btn btn-primary" onclick="add_breed_handler(event)">Dodaj Rasę</button>
        <button type="submit" class="btn btn-primary" onclick="show_animals_to_worker(event)">Przegląd Zwierząt</button>
        <button type="submit" class="btn btn-primary" onclick="log_out_handler(event)">Wyloguj</button>
    </div>
    <div id="content">

    </div>
</body>
</html>
