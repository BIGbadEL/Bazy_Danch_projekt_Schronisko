<!DOCTYPE html>
<html lang="pl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="onload()">
    <form onsubmit="registration_handler(event)">
        <div class="form-group">
            <label for="InputName1">Imię</label>
            <input class="form-control" id="InputName1" placeholder="Imię" required="true">
        </div>
        <div class="form-group">
            <label for="InputSurname1">Nazwisko</label>
            <input class="form-control" id="InputSurname1" placeholder="Nazwisko" required="true">
        </div>
        <div class="form-group">
            <label for="InputPhoneNumber1">Numer telefonu</label>
            <input class="form-control" id="InputPhoneNumber1" placeholder="Numer telefonu" required="true">
        </div>
        <div class="form-group" id="InputEmail">
          <label for="InputEmail1">Adres</label>
          <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="wpisz adres email" required="true">
        </div>
        <div class="form-group">
          <label for="InputPassword1">Hasło</label>
          <input type="password" class="form-control" id="InputPassword1" placeholder="wpisz hasło" required="true">
        </div>
        <button id="submit_registration" type="submit" class="btn btn-primary" >Zarejestruj</button>
        <a href="index.html"><button type="button" class="btn btn-primary">Logowanie</button></a>
    </form>
</body>

</html>
