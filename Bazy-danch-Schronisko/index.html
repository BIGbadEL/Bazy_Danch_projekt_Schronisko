<!DOCTYPE html>
<html lang="pl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Logowanie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form onsubmit="login_handler(event)">
        <div class="form-group" >
          <label for="InputEmail1">Adres email</label>
          <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="wpisz adres email" required="true">
        </div>
        <div class="form-group" id="InputPassword">
          <label for="InputPassword1">Hasło</label>
          <input type="password" class="form-control" id="InputPassword1" placeholder="wpisz hasło" required="true">
        </div>
        <button type="submit" class="btn btn-primary" >Zaloguj</button>
        <a href="registration.html"><button type="button" class="btn btn-primary">Rejestracja</button></a>
        <a href="login_worker.html"><button type="button" class="btn btn-primary">Pracownik</button></a>
    </form>
</body>

</html>
